<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificando URLs</title>

    <!--link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body style="background-color: #1b1b24">


    <!--navbar-->
    <nav class="navbar navbar-light" style="background-color: #000000;">
        <div class="container d-flex justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://omnisaude.co/assets/img/logo_omnisaude.png" alt="" width="200" height="50">
                    </a>
                </div>
            </nav>
        </div>
    </nav>


    <!--style to reload page-->
    <div class="d-flex flex-row-reverse m-4">
        <h3 ><span class="badge text-light" style="background-color: #000000;">
            <span class="badge ">Refreshing in:</span>
            <label class="badge bg-danger">45</label>
            <span class="badge">seconds..</span></span>
        </h3>
    </div>


    <!--script to reload page-->
    <script>
        let counter = 44;
        setInterval(() => {

            document.querySelector("label").innerText = counter;
            if(counter === 0) {
                window.location.reload();
            };
            counter--;
        }, 1000)
    </script>


    <!--script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
