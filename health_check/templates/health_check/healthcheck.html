    <!--script to reload page-->
    <script>
        let counter = 44;
        setInterval(() => {

            document.querySelector("label").innerText = counter;
            if(counter === 0) {
                window.location.reload();
            };
            counter--;
        }, 1000)
    </script>

    <!--script chart Js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--config chart Js-->

    <script>
      const mensal = [
        'Marco',
        'Abril',
        'Maio',
      ];

      const hora = [
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
        '18:00',
      ];


      const lineHour = {
        labels: hora,
        datasets: [
        {
          data: ["200", "200", "200", "500", "404", "200"],
          label: 'Trilhas',
          borderColor: '#3e95cd',
          backgroundColor: '#3e95cd',
        },
        {
          data: ["100", "200", "404", "404", "200", "200"],
          label: 'ChatBots',
          borderColor: '#3cba9f',
          backgroundColor: '#3cba9f',
        }
        ]
      }

      const barMouth = {
        labels: mensal,
        datasets: [
        {
          data: [200],
          label: 'Trilhas',
          borderColor: '#000000',
          backgroundColor: '#3e95cd',
          borderWidth:2,
        },
        {
          data: [404],
          label: 'ChatBots',
          borderColor: '#000000',
          backgroundColor: '#3cba9f',
          borderWidth:2,
        },
        ]
      };

      const configBar = {
        type: 'bar',
        data: barMouth,
        options: {}
      };

      const configLine = {
        type: 'line',
        data: lineHour,
        options: {}
      };


      const myChart = new Chart(
        document.getElementById('myChart').getContext('2d'),
        configBar
      );

      const myChart2 = new Chart(
        document.getElementById('myChart2').getContext('2d'),
        configLine
      );

    </script>
